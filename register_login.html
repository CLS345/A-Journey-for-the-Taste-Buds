<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>注册登录页面</title>
    <style>
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 20% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* 注册登录表单样式 */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-actions {
            margin-top: 30px;
            text-align: center;
        }
        .form-actions button {
            padding: 12px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-actions button:hover {
            background-color: #0056b3;
        }
        .register-link {
            margin-top: 20px;
            display: block;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 注册登录模态框 -->
    <div id="register-login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>用户登录</h2>
            <!-- 登录表单 -->
            <div id="login-form">
                <div class="form-group">
                    <label for="login-username">请输入用户名</label>
                    <input type="text" id="login-username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="login-password">请输入密码</label>
                    <input type="password" id="login-password" placeholder="请输入密码">
                </div>
                <div class="form-actions">
                    <button onclick="login()">立即登录</button>
                </div>
                <a href="#" class="register-link" onclick="showRegisterForm()">还没有账号?点此注册.</a>
            </div>
            <!-- 注册表单 -->
            <div id="register-form" style="display: none;">
                <h2>用户注册</h2>
                <div class="form-group">
                    <label for="register-username">请输入用户名</label>
                    <input type="text" id="register-username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="register-password">请输入密码</label>
                    <input type="password" id="register-password" placeholder="请输入密码">
                </div>
                <div class="form-actions">
                    <button onclick="register()">立即注册</button>
                </div>
                <a href="#" class="register-link" onclick="showLoginForm()">已有账号?点此登录.</a>
            </div>
            <!-- 登录成功提示 -->
            <div id="success-message" style="display: none;">
                <h2>登录成功！</h2>
                <p>欢迎，<span id="welcome-username"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // 页面加载时显示模态框
        document.getElementById('register-login-modal').style.display = 'block';
        // 点击关闭按钮隐藏模态框
        const closeBtn = document.querySelector('.close');
        closeBtn.onclick = function () {
            document.getElementById('register-login-modal').style.display = 'none';
        }
        // 点击模态框外部隐藏模态框
        window.onclick = function (event) {
            const modal = document.getElementById('register-login-modal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
